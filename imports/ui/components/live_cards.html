<template name="live_cards">
  {{#if Template.subscriptionsReady}}
  {{#each Cameras_retrieval}}

      <div class="container">
		  <div class="card">
		    <div class="card-image waves-effect waves-block waves-light">
		      <img class="responsive-img" src={{url}}>
		    </div>
		    <div class="card-content">
		      <h3>{{groupname}}</h3>
					<h4>{{description}}</h4>
		      <p><a href="/joingroup">Join Group</a></p>
		  	 </div>
		  </div>
		</div>

    {{/each}}
    {{/if}}
</template>
